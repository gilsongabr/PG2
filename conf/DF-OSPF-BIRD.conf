protocol ospf MyOSPF{
	table BGP_OSPF;
	#rfc1583compat yes;
	import where source = RTS_OSPF;
	export all;

	area 0 {
		interface "r11-0"{
			cost 5;
			#type broadcast;
			hello 3; retransmit 2; wait 12; dead 50;
		};
		
		interface "r11-1"{
			cost 5;
			#type broadcast;
			hello 3; retransmit 2; wait 12; dead 50;
		};

		interface "r11-2"{
